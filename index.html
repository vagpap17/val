<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <!-- Stars -->
    <div class="stars"></div>
    <div class="stars2"></div>

    <!-- Moon -->
    <div class="moon">
      <div class="moon-crater crater-1"></div>
      <div class="moon-crater crater-2"></div>
      <div class="moon-crater crater-3"></div>
    </div>

    <!-- Aurora -->
    <div class="aurora">
      <div class="aurora-band aurora-1"></div>
      <div class="aurora-band aurora-2"></div>
      <div class="aurora-band aurora-3"></div>
    </div>

    <!-- Snowflakes -->
    <div class="snow-container" id="snowContainer"></div>

      <div class="mountain mountain-back"></div>
      <div class="mountain mountain-mid"></div>
      <div class="mountain mountain-front"></div>
    </div>

    <!-- Trees -->
    <div class="trees">
      <div class="tree" style="left: 3%; bottom: 0; transform: scale(1.1)">
        <div class="tree-snow"></div>
        <div class="tree-top"></div>

        <div class="tree-trunk"></div>
      </div>

      </div>
      <div class="tree" style="right: 4%; bottom: 0; transform: scale(1)">
        <div class="tree-snow"></div>
        <div class="tree-top"></div>
        <div class="tree-mid"></div>
        <div class="tree-trunk"></div>
      </div>
      <div class="tree" style="right: 11%; bottom: 0; transform: scale(0.7)">
        <div class="tree-snow"></div>
        <div class="tree-top"></div>
        <div class="tree-mid"></div>
        <div class="tree-trunk"></div>
      </div>
      <div class="tree" style="right: 17%; bottom: 0; transform: scale(0.85)">
        <div class="tree-snow"></div>
        <div class="tree-top"></div>
        <div class="tree-mid"></div>
        <div class="tree-trunk"></div>
      </div>
    </div>

    <!-- Snow Ground -->
